<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
	<script type="text/javascript">

function init() {
    plugin = document.getElementById("applauncher");
    hw = plugin.AppLauncher();
    if (!hw) {
	alert("No AppLauncher plugin installed!");
    }
}

	</script>
    </head>

    <body onload="init()">
	<object type="application/AppLauncher" id="applauncher" width="0" height="0"> </object>
	<input type="button" onclick="hw.launch('/usr/bin/xterm');" value="XTerm"/>
	<input type="button" onclick="hw.launch('/usr/bin/time-admin');" value="Date"/>
	<input type="button" onclick="hw.launch('/usr/bin/lxrandr');" value="Display"/>
	<input type="button" onclick="hw.launch('/usr/bin/lxinput');" value="Keyboard"/>
	<input type="button" onclick="hw.launch('/usr/bin/system-config-printer');" value="Printer"/>
	<input type="button" onclick="hw.launch('/usr/bin/blueman-manager');" value="Bluetooth"/>
	<input type="button" onclick="hw.launch('/usr/bin/gnome-alsamixer');" value="Audio"/>
    </body>
</html>
